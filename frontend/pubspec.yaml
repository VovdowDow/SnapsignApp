name: snapsign
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  
  camera: ^0.10.5+5
  permission_handler: ^11.3.0
  flutter_tts: ^3.8.2 # อ่านออกเสียงจากแอป
  cupertino_icons: ^1.0.8

  flutter_launcher_icons: ^0.13.1 # หรือเวอร์ชันล่าสุด

flutter_icons:
  android: true
  ios: true
  image_path_android: "assets/images/logoApp.png" # ใส่ path ไปยังไฟล์ไอคอนของคุณ
  image_path_ios: "assets/images/logoApp.png" 

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/background2.png
    - assets/images/photo1.png
    - assets/images/photo2.png
    - assets/images/photo3.png
    - assets/images/logo.png
